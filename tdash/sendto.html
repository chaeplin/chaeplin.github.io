<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tDash</title>
    <link rel="stylesheet" href="http://chaeplin.github.io/tdash/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://chaeplin.github.io/tdash/fonts/ionicons.min.css">
    <link rel="stylesheet" href="http://chaeplin.github.io/tdash/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="http://chaeplin.github.io/tdash/css/styles.css">
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group">
                <input class="form-control input-lg show" type="email" name="sendto" disabled="" readonly="" placeholder="sendto" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control input-lg" type="password" name="amount" disabled="" readonly="" placeholder="amount">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Send tDash</button>
            </div>
        </form>
    </div>
    <script src="http://chaeplin.github.io/tdash/js/jquery.min.js"></script>
    <script src="http://chaeplin.github.io/tdash/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
